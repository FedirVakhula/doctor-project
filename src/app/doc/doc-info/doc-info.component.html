<div *ngIf="user">
  <div class="container-information">
    <div class="user-information">
      <p>Імя та прізвеще: {{user.firstName}} {{user.lastName}}</p>
    </div>
    <div class="user-information">
      <p>Адреса: {{user.cityName}} {{user.streetName}} {{user.numberHouse}}</p>
    </div>
  </div>
  <hr>
  <div class="container-information-user">
    <div *ngFor="let vaccina of user.history; let i = index">
      <p>{{vaccina.name}}</p>
      <input type="checkbox" [checked]="vaccina.exist" (change)="changeStatus($event, i)">
    </div>
  </div >
<div class="container-information">
  <button (click)="goBack()">повернутись на попередню сторінку</button>
  <button (click)="update()">Зберегти</button>

</div>
 
</div>
