<div class="doc-dep-info">
  <h3>наші лікарі:</h3>
  <div class="title">
    <p>ПІБ</p>
    <p>запис</p>
  </div>
  <div *ngFor="let item of docList" class="container-department">
    <div>
      {{item.firstName}}
      {{item.lastName}}
    </div>
    <div>
      <button (click)="goOrganize(item.id)">записатися</button>
    </div>
  </div>
  <div>
    <button (click)="logOut()">повернутися</button>
  </div>
</div>
